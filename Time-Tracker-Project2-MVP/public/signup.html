<!DOCTYPE html>
<html lang="en">

<head>
  <title>Time Tracker 3000 Signup</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="Assets/Images/clock_favicon.png" type="image/x-icon/">
  <!-- Bootstrap core CSS -->
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript" src="js/signup.js"></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark navigation-bkgrd">
    <a class="navbar-brand" href="#">Time Tracker 3000</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/login">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="/logout" aria-disabled="true">Logout</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Tracker Functions
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/tracker">Tracker</a>
            <a class="dropdown-item" href="/dashboard">Dashboard</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <div class="jumbotron">
    <div class="box1">
      <img src="Assets/Images/european-timepiece-background.jpg" alt="time piece" id="timePiece" /><br>
      <div class="text">
        <h1>Time Tracker 3000</h1>
      </div>
      <p id="time-piece">Background Photos from <a href="https://pngtree.com/free-backgrounds">pngtree.com</a></p>
    </div>
  </div>
  <div class="container" id="signupContainer">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form class="signup" action="/signup" method="POST">
          <div class="form-group">
            <h2>Please Sign Up</h2>
            <label for="firstNameInput">First Name</label>
            <input type="text" class="form-control" id="first-name-input" placeholder="First Name" required>
          </div>
          <div class="form-group">
            <label for="lastNameInput">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" placeholder="Last Name" required>
          </div>
          <div class="form-group">
            <label for="wageInput">Wage</label>
            <input type="number" step=".01" name="wage" class="form-control" id="wage-input" placeholder="Wage" required>
          </div>
          <div class="form-group">
            <label for="emailInput">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password" required>
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="authenticateBtn btn-default">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>
</body>

</html>
